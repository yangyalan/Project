{extend name="Index/index"}
	{block name="content"}
		
	<div id="content">
		<div class="container-fluid">
			<h1 class="page-title">分类显示 <a href="/admin/type_create" class="btn btn-info" >Add type</a></h1>
			<div class="row-fluid">
				<div class="span12">
					<div class="widget">
						<div class="widget-header">
						
						</div>
						<div class="widget-content">
							<form action="/admin/type_show" method="get">
								<label>TypeName : 
								<input type="text" aria-controls="data-table" name="name" style="width:120px;">
								<input type="submit" class="btn btn-info" style="margin-top:-10px;" value="Select">
								
								</label>
								
							</form>
								<table id="data-table" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>编号</th>
										<th class="hidden-phone">分类名称</th>
										<th class="hidden-phone">分类PID</th>
										<th style="width:400px;">Opreater</th>
									</tr>
								</thead>
								<tbody>
							
									{foreach $data as $v}
									<tr class="odd gradeX">
										<td>{$v['id']}</td>
										
										<td class="hidden-phone">
											{if $biaoshi==1}
												{$v->name}
											{elseif $biaoshi==0}
												{$v->typename}
											{/if}
										</td>
										<td class="center">
										{$v['pid']}</td>
										
										<td class="center">
											<a href="/admin/type_edit/{$v->id}" class="btn btn-info" style="width:55px;height:14px;line-height:13px;">修改分类</a>
											<a href="/admin/type_delete/{$v->id}"  class="btn btn-small btn-danger"><i class="icon-trash"></i>Delete</a>
											<a href="/admin/type_create/{$v->id}" style="width:65px;height:14px;line-height:13px;" class="btn btn-success">添加子分类</a></center>
										</td>
									</tr>
									{/foreach}
								</tbody>
							</table>
							<div class="clearfix"></div>
						</div>
					</div>
				</div><!-- end span12 -->
			</div><!-- end row-fluid -->
		</div><!-- end container-fluid -->
	</div><!-- end #content -->
	

	{/block}
{/extend}
