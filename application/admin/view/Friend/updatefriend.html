{extend name="Index/index"}
	{block name="content"}
		<div id="content">
		<div class="container-fluid">
			<h1 class="page-title">Form Elements <small>form elements styling and more</small></h1>
			<div class="row-fluid">
				
				<div class="span6">
					
					<div class="widget">
						<div class="widget-header">
							<h4>友情链接修改</h4>
						</div>
						<div class="widget-content">
							<form class="form-horizontal" method="post" action="/admin/friend_update/{$row['id']}" enctype="multipart/form-data"/>
								<div class="control-group">
									<label class="control-label" for="inputEmail">Confignamne</label>
									<div class="controls">
										<input type="text" id="inputEmail" placeholder="configname" name="linkname" value="{$row['linkname']}"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputPassword">Old pic</label>
									<div class="controls">
										<img src="/image/{$row['pic']}" alt="" width="70">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputPassword">New pic</label>
									<div class="controls">
										<input type="file" id="inputPassword" placeholder="Link pic" name="pic" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputPassword">Url</label>
									<div class="controls">
										<input type="text" value="{$row['url']}" id="inputPassword" name="url">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputEmail">Link Status</label>
									<div class="controls">
										<select id="inputEmail" placeholder="Level" name="status"/>
											<option value="1" {if $row['status']==1}selected{/if} id="inputEmail" style="background:#424744;">启用</option>
											<option value="2" {if $row['status']==2}selected{/if} id="inputEmail" style="background:#424744;">禁用</option>
										</select>
									</div>
								</div>
								
								<div class="control-group">
									<div class="controls">
										<label class="checkbox">
											<input type="checkbox" /> Remember me
										</label>
										<button type="submit" class="btn">Update</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					
				
					
				</div><!-- end span6 -->
			</div><!-- end row-fluid -->
		</div><!-- end container-fluid -->
	</div>
	{/block}
{/extend}
